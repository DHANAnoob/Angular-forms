<section class="container">
  <header>Registration Form</header>

  <form class="form" [formGroup]="reactiveForms" (ngSubmit)="formSubmitted()">
    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="First Name" formControlName="firstname" />
        <small *ngIf="reactiveForms.get('firstname').errors?.['required'] && reactiveForms.get('firstname').touched">
          *First name is a required field
        </small>
        <small *ngIf="reactiveForms.get('firstname').errors?.['noSpaceAllowed'] && reactiveForms.get('firstname').touched">
          *No space allowed for first name
        </small>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Last Name" formControlName="lastname" />
      </div>
      <small *ngIf="reactiveForms.get('lastname').errors?.['required'] && reactiveForms.get('lastname').touched">
        *Last name is a req field
      </small>
    </div>

    <div class="input-box">
      <input type="text" placeholder="Email" formControlName="email" />
      <small *ngIf="reactiveForms.get('email').invalid && reactiveForms.get('email').touched">
        *Enter a valid email id
      </small>
    </div>

    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="username" formControlName="username" />
        <button class="btn-gen-username" type="button">
          Create a Username
        </button>
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" formControlName="dob" />
      </div>
    </div>



    <div class="gender-box">
      <h3>Gender</h3>
      <div class="gender-option">
        <div class="gender">
          <input type="radio" value="male" id="check-male" formControlName="gender" />
          <label for="check-male">Male</label>
        </div>
        <div class="gender">
          <input type="radio" value="female" id="check-female" formControlName="gender" />
          <label for="check-female">Female</label>
        </div>
        <div class="gender">
          <input type="radio" value="other" id="check-other" formControlName="gender" />
          <label for="check-other">Prefer not to say</label>
        </div>
      </div>
    </div>

    <div class="input-box address" formGroupName="address">
      <label>Address</label>
      <input type="text" placeholder="Street address" formControlName="street" />
      <small *ngIf="reactiveForms.get('address.street').invalid && reactiveForms.get('address.street').touched">*Address a required
        field and atleast have 10 charactes
      </small>
      <div class="column">
        <div class="select-box">
          <select name="country" formControlName="country">
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" formControlName="city" />
      </div>
      <div class="column">
        <input type="text" placeholder="Region" formControlName="region" />
        <input type="number" placeholder="Postal code" formControlName="postal" />
        <small *ngIf="reactiveForms.get('address.postal').invalid && reactiveForms.get('address.postal').touched">*postal is a required field
          field and atleast have 10 charactes
        </small>
      </div>
    </div>
